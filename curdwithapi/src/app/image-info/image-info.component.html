<div class="mb-3">
  <label for="searchQuery" class="form-label">Search:</label>
  <input type="text" class="form-control" id="searchQuery" [(ngModel)]="searchQuery" (input)="searchImages()">
</div>


<div class="table-responsive">
  <table id="example" class="datatable table table-striped table-bordered table-hover table-sm">
    <thead class="thead-dark rounded-top">
      <tr class="text-center">
        <th>Title</th>
        <!-- <th>Name</th> -->
        <th>Description</th>
        <th>Created On</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of paginatedData">
        <td>
          <img class="img-thumbnail" [src]="x.url" [alt]="x.name">
          <span>{{ x.name }}</span>
        </td>
        <!-- <td>{{ x.name }}</td> -->
        <td>{{ x.description }}</td>
        <td>{{ x.createdOn | date }}</td>
        <td>
          <button class="btn text-danger me-2" (click)="Delete(x.id)"><svg xmlns="http://www.w3.org/2000/svg" width="16"
              height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path
                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
              <path
                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
            </svg></button>
          <button class="btn text-success me-2" (click)="Edit(x.id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
              fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
              <path
                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
              <path fill-rule="evenodd"
                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
            </svg></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div>
  <p>Total No. of Row {{totalItems}}</p>
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-left">
      <li class="page-item" [class.disabled]="page === 1">
        <a class="page-link" (click)="changePage(page - 1)" aria-label="Previous">Previous</a>
      </li>
      <li class="page-item" *ngFor="let p of [].constructor(totalPages); let i = index">
        <a class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="page === totalPages">
        <a class="page-link" (click)="changePage(page + 1)" aria-label="Next">Next</a>
      </li>
    </ul>
  </nav>
</div>
