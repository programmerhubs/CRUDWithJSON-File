<div class="mb-3">
  <label for="searchQuery" class="form-label">Search:</label>
  <input type="text" class="form-control" id="searchQuery" [(ngModel)]="searchQuery" (input)="searchImages()">
</div>

<!-- <div class="card-container"> -->
  <div class="table-responsive">
  <table class="table table-striped table-bordered table-hover table-sm">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Description</th>
        <th>Created On</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of paginatedData">
        <td>
          <img class="img-thumbnail" style="height: 100px; width: auto;" [src]="x.url" [alt]="x.name">
        </td>
        <td>{{ x.name }}</td>
        <td>{{ x.description }}</td>
        <td>{{ x.createdOn | date }}</td>
        <td>
          <button class="btn btn-danger me-2" (click)="Delete(x.id)">Delete</button>
          <button class="btn btn-primary me-2" (click)="Edit(x.id)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="page === 1">
      <a class="page-link" (click)="changePage(page - 1)" aria-label="Previous">Previous</a>
    </li>
    <li class="page-item" *ngFor="let p of [].constructor(totalPages); let i = index">
      <a class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</a>
    </li>
    <li class="page-item" [class.disabled]="page === totalPages">
      <a class="page-link" (click)="changePage(page + 1)" aria-label="Next">Next</a>
    </li>
  </ul>
</nav>
